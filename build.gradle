apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.silverdream.movies.MovieTag'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.httpcomponents:httpclient:4.5.3"
    compile "com.google.code.gson:gson:2.8.0"
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } + sourceSets.main.java
    }
}
